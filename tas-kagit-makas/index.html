<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taş, Kağıt, Makas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <h1>Taş, Kağıt, Makas</h1>
        <div id="choices">
            <button class="choice" data-choice="taş">🪨 Taş</button>
            <button class="choice" data-choice="kağıt">📄 Kağıt</button>
            <button class="choice" data-choice="makas">✂️ Makas</button>
        </div>
        <div id="result">
            <p id="user-choice">Seçiminiz: -</p>
            <p id="computer-choice">Bilgisayarın Seçimi: -</p>
            <p id="winner">Sonuç: -</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
